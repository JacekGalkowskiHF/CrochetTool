<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>crochet node factory</title>
    </head>
  <body>
      <pre id="x"></pre>

      <script type ="module">

          import {crochetNodeFactory} from '../nodeFactory.js'

          function log(a) {
              let t = document.getElementById('x')
              t.innerHTML += "> "
              t.innerHTML += a
              t.innerHTML += '\n'
          }

          let tmp = crochetNodeFactory.getNewObject("origin", "a", [1,2])

          log(`${tmp} : ${tmp.getVector()}`)


      </script>
  </body>
</html>
